            background-attachment: fixed;
            background-size: cover;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
            
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(13, 27, 42, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
           width: 150px;
           height: 150px;
            background: white;
            Border-radius: 50%;
        }

        h1, h2 {
            text-align: center;
            font-weight: 600;
            color: #E0E1DD;
        }

        .alert-box {
            background-color: #ffc107;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 95%;
            padding: 10px 0px;
            border: 1px solid #778da9;
            border-radius: 8px;
            background-color: #1b263b;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #415a77;
            outline: none;
            box-shadow: 0 0 5px rgba(65, 90, 119, 0.5);
            
            
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }
        
        .file-upload-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .file-input-group {
            border: 1px dashed #778da9;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-input-group:hover {
            background-color: rgba(65, 90, 119, 0.2);
        }
        
        .file-input-group label {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .file-input-group input[type="file"] {
            display: none;
        }

        .file-input-group i {
            font-size: 24px;
            color: #E0E1DD;
        }
        
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .preview-container .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #778da9;
        }

        .preview-item img, .preview-item video, .preview-item audio {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #415a77;
            color: #E0E1DD;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-submit:hover {
            background-color: #778da9;
            transform: translateY(-2px);
        }
        
        .push-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            animation: slideIn 0.5s forwards;
        }

        .push-notification.error {
            background-color: #F44336;
        }

        @keyframes slideIn {
            from { right: -300px; opacity: 0; }
            to { right: 20px; opacity: 1; }
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
        }

        <div class="alert-box">
            Please report truthfully. False claims or reports may lead to legal consequences as LPFHRA investigates and cooperates with law enforcement.
        </div>

        <form id="reportForm">

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" placeholder="e.g., +2348012345678" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Prefer not to say</option>
                </select>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" required></select>
            </div>

            <div id="nigeriaLocationSection">
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state"></select>
                </div>
                <div class="form-group">
                    <label for="lga">Local Government Area</label>
                    <select id="lga"></select>
                </div>
            </div>

            <div id="otherLocationSection" style="display: none;">
                <div class="form-group">
                    <label for="otherState">State / Region</label>
                    <input type="text" id="otherState" placeholder="Enter your state or region">
                </div>
                <div class="form-group">
                    <label for="otherLGA">Local Government Area / City</label>
                    <input type="text" id="otherLGA" placeholder="Enter your local government or city">
                </div>
            </div>

            <div class="form-group">
                <label for="reportText">Report Text Message</label>
                <textarea id="reportText" placeholder="Describe the incident in detail..."></textarea>
            </div>

            <div class="form-group">
                <label for="reportDate">Date of Incident</label>
                <input type="date" id="reportDate" required>
            </div>
            
            <hr>
            <h3 style="text-align: center;">Optional: Provide Evidence</h3>
            
            <div class="file-upload-section">
                
                <div class="file-input-group">
                    <label for="imageUpload">
                        <i class="fa-solid fa-image"></i>
                        <span>Upload Image(s)</span>
                        <input type="file" id="imageUpload" multiple accept="image/*">
                    </label>
                </div>
                <div class="preview-container" id="imagePreview"></div>
                
                
               

            </div>

            <button type="submit" class="btn-submit">Submit Report</button>
            
        </form>

            "Zamfara": ["Anka","Bakura","Birnin Magaji/Kiyaw","Bukkuyum","Bungudu","Gummi","Gusau","Kaura Namoda","Maradun","Maru","Shinkafi","Talata Mafara","Chafe","Zurmi"]
        };
      

        async function uploadToImgur(file) {
            const formData = new FormData();
            formData.append('image', file);
            try {
                const response = await fetch("https://api.imgur.com/3/image", {
                    method: "POST",
                    headers: { Authorization: `Client-ID ${imgurClientId}` },
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    return data.data.link;
                } else {
                    throw new Error('Imgur upload failed');
                }
            } catch (error) {
                console.error("Imgur upload error:", error);
                showNotification("Image upload failed. Please try again.", "error");
                return null;
            }
        }
        
        
        async function uploadOtherFile(file) {
            console.log(`Simulating upload for file: ${file.name}`);
            showNotification(`Note: Video/Audio upload functionality is a placeholder. A storage service like Backblaze B2 is required.`, "error");
            
           
            return `https://your-b2-bucket.com/${file.name.replace(/ /g, '_')}`;
        }
        
        function showNotification(message, type = 'success') {
            pushNotification.textContent = message;
            pushNotification.className = `push-notification ${type}`;
            pushNotification.style.display = 'block';
            setTimeout(() => {
                pushNotification.style.display = 'none';
            }, 5000);
        }

        function clearForm() {
            reportForm.reset();
            uploadedFiles = { images: [], videos: [], audios: [] };
            imagePreview.innerHTML = '';
            videoPreview.innerHTML = '';
            audioPreview.innerHTML = '';
          
            countrySelect.value = '';
            stateSelect.innerHTML = '<option value="">Select State...</option>';
            lgaSelect.innerHTML = '<option value="">Select LGA...</option>';
            otherLocationSection.style.display = 'none';
            nigeriaLocationSection.style.display = 'none';
        }

        function createPreviewItem(file, fileType) {
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';
            
            const url = URL.createObjectURL(file);
            let mediaElement;
            if (fileType === 'image') {
                mediaElement = document.createElement('img');
                mediaElement.src = url;
            } else if (fileType === 'video') {
                mediaElement = document.createElement('video');
                mediaElement.src = url;
                mediaElement.controls = true;
            } else if (fileType === 'audio') {
                mediaElement = document.createElement('audio');
                mediaElement.src = url;
                mediaElement.controls = true;
            }

            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.innerHTML = '<i class="fa-solid fa-xmark"></i>';
            removeBtn.onclick = (e) => {
                e.preventDefault();
                const index = uploadedFiles[fileType + 's'].indexOf(file);
                if (index > -1) {
                    uploadedFiles[fileType + 's'].splice(index, 1);
                }
                previewItem.remove();
            };
            
            previewItem.appendChild(mediaElement);
            previewItem.appendChild(removeBtn);
            
            if (fileType === 'image') {
                imagePreview.appendChild(previewItem);
            } else if (fileType === 'video') {
                videoPreview.appendChild(previewItem);
            } else if (fileType === 'audio') {
                audioPreview.appendChild(previewItem);
            }
        }

       
        
       
        _COUNTRIES.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.code;
            opt.textContent = c.name;
            countrySelect.appendChild(opt);
        });

       
        countrySelect.addEventListener('change', function() {
            const selectedCountry = this.value;
            stateSelect.innerHTML = '<option value="">Select State...</option>';
            lgaSelect.innerHTML = '<option value="">Select LGA...</option>';

            if (selectedCountry === 'Nigeria') {
                nigeriaLocationSection.style.display = 'block';
                otherLocationSection.style.display = 'none';
                otherStateInput.required = false;
                otherLGAInput.required = false;
                stateSelect.required = true;
                lgaSelect.required = true;
                
                for (const state in statesLgas) {
                    const opt = document.createElement('option');
                    opt.value = state;
                    opt.textContent = state;
                    stateSelect.appendChild(opt);
                }
                lgaSelect.disabled = true;
            } else {
                nigeriaLocationSection.style.display = 'none';
                otherLocationSection.style.display = 'block';
                stateSelect.required = false;
                lgaSelect.required = false;
                otherStateInput.required = true;
                otherLGAInput.required = true;
            }
        });
        
        stateSelect.addEventListener('change', function() {
            const selectedState = this.value;
            lgaSelect.innerHTML = '<option value="">Select LGA...</option>';
            lgaSelect.disabled = !selectedState;
            if (selectedState) {
                statesLgas[selectedState].forEach(lga => {
                    const opt = document.createElement('option');
                    opt.value = lga;
                    opt.textContent = lga;
                    lgaSelect.appendChild(opt);
                });
            }
        });

        
        imageUpload.addEventListener('change', (event) => {
            for (const file of event.target.files) {
                uploadedFiles.images.push(file);
                createPreviewItem(file, 'image');
            }
        });

        
        
        reportForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.btn-submit');
            submitBtn.textContent = "Submitting...";
            submitBtn.disabled = true;

            const fullName = document.getElementById('fullName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const gender = document.getElementById('gender').value;
            const country = countrySelect.value;
            const reportText = document.getElementById('reportText').value;
            const reportDate = document.getElementById('reportDate').value;
            
            let state, lga;
            if (country === 'Nigeria') {
                state = stateSelect.value;
                lga = lgaSelect.value;
            } else {
                state = otherStateInput.value;
                lga = otherLGAInput.value;
            }

         
            const imageLinks = await Promise.all(uploadedFiles.images.map(file => uploadToImgur(file)));
            const videoLinks = await Promise.all(uploadedFiles.videos.map(file => uploadOtherFile(file)));
            const audioLinks = await Promise.all(uploadedFiles.audios.map(file => uploadOtherFile(file)));
            
         
            if (!fullName || !phoneNumber || !gender || !country || !reportDate || !reportText) {
                showNotification("Please fill all required fields.", "error");
                submitBtn.textContent = "Submit Report";
                submitBtn.disabled = false;
                return;
            }

            const reportData = {
                fullName,
                phoneNumber,
                gender,
                country,
                state,
                lga,
                reportText,
                reportDate,
                reportTime: new Date().toISOString(),
                imageLinks: imageLinks.filter(link => link),
                videoLinks: videoLinks.filter(link => link),
                audioLinks: audioLinks.filter(link => link)
            };
            
            try {
              
                const newReportRef = push(ref(db, 'Reports'));
                await set(newReportRef, reportData);
                
                showNotification("Your report has been submitted successfully!", "success");
                clearForm();
                
            } catch (error) {
                console.error("Error writing document: ", error);
                showNotification("Failed to submit report. Please try again.", "error");
            } finally {
                submitBtn.textContent = "Submit Report";
                submitBtn.disabled = false;
            }
        });

        
        document.addEventListener('DOMContentLoaded', () => {
            if (countrySelect.value !== 'Nigeria') {
                nigeriaLocationSection.style.display = 'none';
                otherLocationSection.style.display = 'block';
            } else {
                 nigeriaLocationSection.style.display = 'block';
                 otherLocationSection.style.display = 'none';
            }
        });
        
    </script>
</body>
