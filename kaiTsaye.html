<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Post Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0D1B2A, #1B263B, #415A77);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Loading Screen */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0D1B2A, #1B263B, #415A77);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }
        #preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .preloader-content {
            text-align: center;
            color: #E0E1DD;
        }
        .preloader-content img {
            width: 100px;
            height: 100px;
            animation: pulse 2s infinite;
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.25), 0 0 50px rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #E0E1DD;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Login Container */
        #login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #login-box {
            background-color: rgba(27, 38, 59, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        #login-box img {
            width: 80px;
            margin-bottom: 20px;
        }
        #login-box h2 {
            margin-bottom: 20px;
            color: #E0E1DD;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #1B263B;
            color: #ffffff;
            font-size: 1em;
            box-sizing: border-box;
            border: 1px solid #415A77;
        }
        
        input{
           width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #1B263B;
            color: #ffffff;
            font-size: 1em;
            box-sizing: border-box;
            border: 1px solid #415A77;
        }
        #login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #778DA9;
            color: #0D1B2A;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        #login-btn:hover {
            background-color: #E0E1DD;
            transform: translateY(-2px);
        }

        /* Admin Post Container */
        #admin-post-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(27, 38, 59, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            display: none;
        }
        #admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #415A77;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        #welcome-text {
            font-size: 1.2em;
            font-weight: 600;
        }
        #logout-btn {
            background: none;
            border: none;
            color: #E0E1DD;
            font-size: 1em;
            cursor: pointer;
            transition: color 0.3s;
        }
        #logout-btn:hover {
            color: #ff5252;
        }

        /* Post Form Section */
        #post-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        #media-upload-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .media-btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }
        .media-upload-btn {
            background-color: #415A77;
            color: #E0E1DD;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .media-upload-btn:hover {
            background-color: #778DA9;
            transform: translateY(-2px);
        }
        .media-input-group {
            display: flex;
            gap: 10px;
        }
        .media-input-group input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #415A77;
            background-color: #1B263B;
            color: #E0E1DD;
        }
        .media-input-group button {
            background-color: #778DA9;
            color: #0D1B2A;
            border: none;
            border-radius: 8px;
            padding: 0 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .media-input-group button:hover {
            background-color: #E0E1DD;
        }

        #image-previews-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .image-preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .remove-image-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.8em;
        }

        #post-textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #415A77;
            background-color: #1B263B;
            color: #E0E1DD;
            font-size: 1em;
            resize: vertical;
            box-sizing: border-box;
        }

        #submit-post-btn {
            background-color: #778DA9;
            color: #0D1B2A;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        #submit-post-btn:hover {
            background-color: #E0E1DD;
            transform: translateY(-2px);
        }
        
        /* Push Notification */
        #notification-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
            z-index: 1001;
            min-width: 250px;
            text-align: center;
        }
        #notification-container.show {
            opacity: 1;
            bottom: 30px;
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="preloader-content">
            <img src="https://i.imgur.com/lwddsvh.png" alt="Loading Logo" />
            <div class="spinner"></div>
            <p>Peace is loadingâ€¦</p>
        </div>
    </div>

    <div id="login-container">
        <div id="login-box">
            <img src="https://i.imgur.com/lwddsvh.png" alt="LPFHRA Logo">
            <h2>Admin Login</h2>
            <div class="input-group">
                <input type="email" id="email-input" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password-input" placeholder="Password" required>
            </div>
            <button id="login-btn">Log In</button>
        </div>
    </div>

    <div id="admin-post-container" class="hidden">
        <div id="admin-header">
            <h3 id="welcome-text">Welcome, Admin Member</h3>
            <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>

        <form id="post-form">
            <div id="media-upload-container">
                <div class="media-btn-group">
                    <button type="button" id="upload-image-btn" class="media-upload-btn">
                        <i class="fas fa-image"></i> Upload Image(s)
                    </button>
                    <button type="button" id="upload-video-btn" class="media-upload-btn">
                        <i class="fas fa-video"></i> Upload Video
                    </button>
                </div>
                <div class="media-btn-group">
                    <div class="media-input-group">
                        <input type="text" id="image-link-input" placeholder="Image Link">
                        <button type="button" id="add-image-link-btn">View</button>
                    </div>
                    <input type="text" id="video-link-input" placeholder="Video Link (optional)">
                    <input type="text" id="audio-link-input" placeholder="Audio Link (optional)">
                    <input type="text" id="rediyo-link-input" placeholder="Radio Link (optional)">
                </div>
            </div>

            <div id="image-previews-container">
                </div>

            <textarea id="post-textarea" placeholder="Write your post text here..."></textarea>

            <button type="submit" id="submit-post-btn">
                <i class="fas fa-paper-plane"></i> Submit Post
            </button>
        </form>
    </div>

    <div id="notification-container"></div>
    
    <input type="file" id="image-file-input" accept="image/*" multiple style="display: none;">
    <input type="file" id="video-file-input" accept="video/*" style="display: none;">

    <script type="module">
        import { app, analytics, firebaseConfig } from './firebase.js';
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getDatabase, ref, get, set, push, update, remove, child, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
        
        const auth = getAuth(app);
        const db = getDatabase(app);
        
        // DOM Elements
        const preloader = document.getElementById('preloader');
        const loginContainer = document.getElementById('login-container');
        const adminPostContainer = document.getElementById('admin-post-container');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const welcomeText = document.getElementById('welcome-text');
        
        const postForm = document.getElementById('post-form');
        const uploadImageBtn = document.getElementById('upload-image-btn');
        const uploadVideoBtn = document.getElementById('upload-video-btn');
        const imageFileInput = document.getElementById('image-file-input');
        const videoFileInput = document.getElementById('video-file-input');
        const imageLinkInput = document.getElementById('image-link-input');
        const addImageLinkBtn = document.getElementById('add-image-link-btn');
        const videoLinkInput = document.getElementById('video-link-input');
        const audioLinkInput = document.getElementById('audio-link-input');
        const rediyoLinkInput = document.getElementById('rediyo-link-input');
        const imagePreviewsContainer = document.getElementById('image-previews-container');
        const postTextarea = document.getElementById('post-textarea');
        const submitPostBtn = document.getElementById('submit-post-btn');
        const notificationContainer = document.getElementById('notification-container');

        let selectedImages = [];
        let uploadedImageLinks = [];
        let videoFile = null;

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                preloader.classList.add('hidden');
            }, 1000);
        });

        // Firebase Auth State Listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in
                const userRef = ref(db, `users/${user.uid}`);
                const snapshot = await get(userRef);
                const userData = snapshot.val();
                
                if (userData) {
                    welcomeText.textContent = `Welcome, ${userData.fullName} LPFHRA Admin Member`;
                    loginContainer.style.display = 'none';
                    adminPostContainer.style.display = 'block';
                } else {
                    showNotification("User data not found.", 'error');
                    auth.signOut();
                }
            } else {
                // User is signed out
                loginContainer.style.display = 'flex';
                adminPostContainer.style.display = 'none';
            }
        });

        // Login & Logout Handlers
        loginBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) {
                showNotification("Please enter both email and password.", 'error');
                return;
            }
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showNotification("Login successful!", 'success');
            } catch (error) {
                showNotification("Login failed: " + error.message, 'error');
            }
        });

        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
            showNotification("Logged out successfully.", 'success');
        });

        // Media Upload Logic
        uploadImageBtn.addEventListener('click', () => {
            imageFileInput.click();
        });
        
        uploadVideoBtn.addEventListener('click', () => {
            videoFileInput.click();
        });

        imageFileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            selectedImages = [...selectedImages, ...files];
            updateImagePreviews();
        });
        
        videoFileInput.addEventListener('change', (e) => {
            videoFile = e.target.files[0];
            if (videoFile) {
                showNotification(`Video selected: ${videoFile.name}`, 'info');
            }
        });

        addImageLinkBtn.addEventListener('click', () => {
            const imageUrl = imageLinkInput.value.trim();
            if (imageUrl) {
                uploadedImageLinks.push(imageUrl);
                updateImagePreviews();
                imageLinkInput.value = '';
            }
        });

        function updateImagePreviews() {
            imagePreviewsContainer.innerHTML = '';
            const allImages = [...selectedImages.map(f => URL.createObjectURL(f)), ...uploadedImageLinks];

            allImages.forEach((url, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'image-preview-item';
                previewItem.innerHTML = `
                    <img src="${url}" alt="Preview ${index + 1}">
                    <button class="remove-image-btn" data-index="${index}"><i class="fas fa-times"></i></button>
                `;
                imagePreviewsContainer.appendChild(previewItem);
            });
            
            document.querySelectorAll('.remove-image-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = e.target.closest('button').dataset.index;
                    if (index < selectedImages.length) {
                        selectedImages.splice(index, 1);
                    } else {
                        uploadedImageLinks.splice(index - selectedImages.length, 1);
                    }
                    updateImagePreviews();
                });
            });
        }
        
        // Post Submission Logic
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const postText = postTextarea.value.trim();
            const videoLink = videoLinkInput.value.trim();
            const audioLink = audioLinkInput.value.trim();
            const rediyoLink = rediyoLinkInput.value.trim();
            
            if (!postText && selectedImages.length === 0 && uploadedImageLinks.length === 0 && !videoFile && !videoLink && !audioLink && !rediyoLink) {
                showNotification("Please add some content to your post.", 'error');
                return;
            }
            
            showNotification("Submitting post...", 'info');

            const uploadedLinks = await uploadMediaToImgur(selectedImages);
            const allImageLinks = [...uploadedImageLinks, ...uploadedLinks];
            
            let finalVideoLink = videoLink;
            if (videoFile) {
                const uploadedVideoUrl = await uploadMediaToImgur([videoFile]);
                if (uploadedVideoUrl && uploadedVideoUrl.length > 0) {
                    finalVideoLink = uploadedVideoUrl[0];
                }
            }

            const newPostData = {
                postingTime: new Date().toISOString(),
                text: postText || null,
                videoLink: finalVideoLink || null,
                audioLink: audioLink || null,
                rediyoLink: rediyoLink || null,
                photoLink1: allImageLinks[0] || null,
                photoLink2: allImageLinks[1] || null,
                photoLink3: allImageLinks[2] || null,
                photoLink4: allImageLinks[3] || null,
                photoLink5: allImageLinks[4] || null,
                see: 0,
                like: 0
            };
            
            try {
                // Check for existing post in 'NewPost'
                const newPostRef = ref(db, 'NewPost');
                const newPostSnapshot = await get(newPostRef);
                const existingPost = newPostSnapshot.val();

                if (existingPost) {
                    // Check if existing post meets transfer criteria
                    const meetsCriteria = (
                        (existingPost.text && (existingPost.photoLink1 || existingPost.photoLink2 || existingPost.photoLink3 || existingPost.photoLink4 || existingPost.photoLink5)) ||
                        (existingPost.audioLink && (existingPost.photoLink1 || existingPost.photoLink2 || existingPost.photoLink3 || existingPost.photoLink4 || existingPost.photoLink5)) ||
                        (existingPost.audioLink) ||
                        (existingPost.videoLink)
                    );

                    if (meetsCriteria) {
                        await transferPostToUser(existingPost);
                    }
                }

                // Save the new post to 'NewPost'
                await set(newPostRef, newPostData);
                showNotification("Post submitted successfully!", 'success');
                resetForm();

            } catch (error) {
                console.error("Error submitting post:", error);
                showNotification("Failed to submit post. Please try again.", 'error');
            }
        });
        
        async function transferPostToUser(post) {
            const emailToFind = "harunalawali5522@gmail.com";
            const allUsersRef = ref(db, 'users');
            const allUsersSnapshot = await get(allUsersRef);
            const usersData = allUsersSnapshot.val();
            let adminUid = null;

            if (usersData) {
                for (const uid in usersData) {
                    if (usersData[uid].email === emailToFind) {
                        adminUid = uid;
                        break;
                    }
                }
            }

            if (adminUid) {
                const userPostingRef = child(ref(db, `users/${adminUid}/Posting`), push(ref(db, 'users')));
                const postId = userPostingRef.key;
                
                const postToTransfer = {
                    ...post,
                    userId: adminUid,
                    fullName: usersData[adminUid].fullName || null,
                    position: usersData[adminUid].position || null,
                    state: usersData[adminUid].state || null,
                    country: usersData[adminUid].country || null,
                    profilePhoto: usersData[adminUid].profilePhoto || null,
                    totalComment: 0,
                    postId: postId,
                };

                await set(userPostingRef, postToTransfer);
                showNotification("Previous post transferred to user profile.", 'info');
                await remove(ref(db, 'NewPost'));
            }
        }
        
        // Imgur upload function
        async function uploadMediaToImgur(files) {
            const uploadedLinks = [];
            for (const file of files) {
                const formData = new FormData();
                formData.append("image", file);
                try {
                    const response = await fetch("https://api.imgur.com/3/image", {
                        method: "POST",
                        headers: {
                            Authorization: "Client-ID 5acf7eff9c91660"
                        },
                        body: formData
                    });
                    const data = await response.json();
                    if (data.success) {
                        uploadedLinks.push(data.data.link);
                    }
                } catch (error) {
                    console.error("Imgur upload error:", error);
                    showNotification("Failed to upload media.", 'error');
                }
            }
            return uploadedLinks;
        }

        function resetForm() {
            postTextarea.value = '';
            videoLinkInput.value = '';
            audioLinkInput.value = '';
            rediyoLinkInput.value = '';
            imageLinkInput.value = '';
            selectedImages = [];
            uploadedImageLinks = [];
            videoFile = null;
            imagePreviewsContainer.innerHTML = '';
            imageFileInput.value = '';
            videoFileInput.value = '';
        }

        function showNotification(message, type = 'info') {
            notificationContainer.textContent = message;
            notificationContainer.style.backgroundColor = type === 'success' ? '#4CAF50' : type === 'error' ? '#F44336' : '#333';
            notificationContainer.classList.add('show');
            setTimeout(() => {
                notificationContainer.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
